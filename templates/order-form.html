<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Order Game - DI NIRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'nav.html' %}
    <div class="main-content">
        <div class="form-container checkout">
            <h1>Confirm Your Order</h1>
            <p>Please provide your contact details. We will contact you shortly to arrange payment and delivery.</p>
            <div class="checkout-summary">
                <img src="{{ url_for('static', filename=game.image_filename) }}" alt="{{ game.name }}">
                <div class="summary-details">
                    <h2>{{ game.name }}</h2>
                    <p>Price: <span class="price">${{ "%.2f"|format(game.price) }}</span></p>
                </div>
            </div>

            <form action="{{ url_for('submit_order', game_id=game.id) }}" method="POST">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="customer_name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Your Phone Number</label>
                    <input type="tel" name="customer_phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="submit-btn accent-secondary-btn">CONFIRM ORDER</button>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
