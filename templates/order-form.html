{% extends 'layout.html' %}
{% block title %}{{ get_text('order_form') }} - DI NIRO{% endblock %}
{% block content %}
<div class="main-content">
    <div class="form-container">
        <h1>{{ get_text('order_form') }}</h1>
        <div style="text-align: center; margin-bottom: 1.5rem;">
            <img src="{{ url_for('static', filename=game.image_filename) }}" alt="{{ game.name }}" style="width: 100%; border-radius: 8px; margin-bottom: 1rem;">
            <h2>{{ game.name }}</h2>
        </div>
        <form action="{{ url_for('order_form', game_id=game.id) }}" method="POST">
            <div class="form-group"><label>{{ get_text('your_name') }}</label><input type="text" name="customer_name" required></div>
            <div class="form-group"><label>{{ get_text('your_phone') }}</label><input type="tel" name="customer_phone" required></div>
            <p style="color: var(--text-secondary); text-align: center;">{{ get_text('order_notice') }}</p>
            <button type="submit" class="submit-btn">{{ get_text('place_order') }}</button>
        </form>
    </div>
</div>
{% endblock %}
