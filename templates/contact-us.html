<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>DI NIRO - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'nav.html' %}
    <div class="main-content">
        <div class="form-container contact">
            <h1>GET IN <span>TOUCH</span></h1>
            {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category, message in messages %}<div class="flash {{ category }}">{{ message }}</div>{% endfor %}{% endif %}{% endwith %}
            <form action="{{ url_for('contact') }}" method="POST">
                <div class="form-group"><label>Your Name</label><input type="text" name="name" required></div>
                <div class="form-group"><label>Your Email</label><input type="email" name="email" required></div>
                <div class="form-group"><label>Message</label><textarea name="message" required></textarea></div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
