{% extends 'layout.html' %}
{% block title %}{{ get_text('contact_us') }} - DI NIRO{% endblock %}
{% block content %}
<div class="main-content">
    <div class="form-container">
        <h1>GET IN <span>TOUCH</span></h1>
        <form action="{{ url_for('contact') }}" method="POST">
            <div class="form-group"><label>{{ get_text('your_name') }}</label><input type="text" name="name" required></div>
            <div class="form-group"><label>{{ get_text('your_email') }}</label><input type="email" name="email" required></div>
            <div class="form-group"><label>{{ get_text('message') }}</label><textarea name="message" required></textarea></div>
            <button type="submit" class="submit-btn">{{ get_text('send_message') }}</button>
        </form>
    </div>
</div>
{% endblock %}
