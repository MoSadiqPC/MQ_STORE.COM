{% extends 'layout.html' %}
{% block title %}{{ get_text('order_success_title') }} - DI NIRO{% endblock %}
{% block content %}
<div class="main-content">
    <div class="form-container" style="text-align: center;">
        <h1 style="color: var(--success-color);">{{ get_text('order_success_title') }}</h1>
        <p style="font-size: 1.2rem;">{{ get_text('order_success_msg') }}</p>
        <a href="{{ url_for('shop') }}" class="submit-btn" style="display: block; text-decoration: none; margin-top: 2rem;">{{ get_text('back_to_shop') }}</a>
    </div>
</div>
{% endblock %}
