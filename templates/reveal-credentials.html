{% extends 'layout.html' %}
{% block title %}Credentials - DI NIRO{% endblock %}
{% block content %}
<div class="main-content">
    <div class="form-container">
        <h1>{{ game.name }}</h1>
        <div class="credentials-countdown" style="text-align: center;">
            <p>Your credentials will be revealed in:</p>
            <h2 id="countdown-timer" style="font-size: 3rem; color: var(--accent-secondary);">10</h2> 
        </div>
        <div id="credentials-area" style="display:none;">
            <div class="form-group"><label>Username</label><input type="text" value="{{ game.game_username }}" readonly></div>
            <div class="form-group"><label>Password</label><input type="text" value="{{ game.game_password }}" readonly></div>
        </div>
    </div>
</div>
{% endblock %}
